<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عداد النقرات - كم مرة تذمرت؟</title>
  <!-- Include Araboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>كم مرة تذمرت؟</h1>
  
  <!-- Click Button -->
  <button id="click-button">تذمرت!</button>
  
  <!-- Click Count Display -->
  <div id="click-count" class="results">عدد النقرات: 0</div>

  <!-- Chart container -->
  <div class="chart-container">
    <div id="chart-title" class="results">النقرات حسب الأيام (هذا الأسبوع):</div>
    <div id="click-chart" class="chart">
      <!-- Bars will be generated here by JavaScript -->
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
